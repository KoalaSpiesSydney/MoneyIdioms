<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Money Idioms Matching Game ‚Äì Modern English Australia</title>

<style>
  :root {
    --bg:#f5f5f5;
    --card:#2a2a2a;
    --ink:#1e1e1e;
    --muted:#bbbbbb;
    --accent:#ff7a1a;
    --line:#3a3a3a;
  }

  body {
    margin:0;
    font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background:var(--bg);
    color:var(--ink);
    display:flex;
    flex-direction:column;
    min-height:100vh;
  }

  /* ===== Header ===== */
  header {
    background:var(--card);
    color:var(--accent);
    text-align:center;
    padding:1.2rem 0;
    font-size:1.5rem;
    font-weight:bold;
    letter-spacing:2px;
    border-bottom:1px solid var(--line);
  }
  header span {
    color:#f5f5f5;
    font-weight:300;
    display:block;
    font-size:1rem;
    letter-spacing:3px;
  }

  /* ===== Main ===== */
  main {
    flex:1;
    text-align:center;
    padding:2rem 1rem 3rem;
    width:100%;
    max-width:1200px;
    margin:0 auto;
  }

  h1 {
    color:var(--accent);
    letter-spacing:2px;
    margin-top:1rem;
    font-size:clamp(1.4rem,2.5vw,2rem);
  }

  p {
    max-width:700px;
    margin:0.5rem auto 1.5rem auto;
    opacity:0.9;
  }

  /* ===== Game Grid ===== */
  #game {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:14px;
    width:90%;
    max-width:900px;
    margin:0 auto;
  }

  .card {
    background:#518858;
    border:2px solid var(--accent);
    border-radius:16px;
    padding:20px;
    text-align:center;
    cursor:pointer;
    transition:background .3s, color .3s, transform .2s;
    min-height:100px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1rem;
    box-shadow:0 3px 6px rgba(0,0,0,0.1);
  }

  .card.flipped {
    background:var(--accent);
    color:#000;
    transform:scale(1.05);
  }

  .card.matched {
    color:#000;
    cursor:default;
  }

  #status {
    margin-top:24px;
    font-size:1.05rem;
    color:var(--ink);
    font-weight:600;
  }

  /* ===== Buttons ===== */
  .links {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:1rem;
    margin-top:2rem;
  }

  a.btn {
    background:var(--accent);
    color:#fff;
    font-weight:600;
    text-decoration:none;
    padding:.8rem 1.4rem;
    border-radius:45px;
    border:none;
    box-shadow:0 2px 6px rgba(0,0,0,0.25);
    transition:all .25s ease;
  }

  a.btn:hover {
    background:linear-gradient(90deg,var(--accent),#ff9b3d);
    transform:translateY(-2px);
  }

  a.btn:active {
    transform:translateY(0);
  }

  /* ===== Footer ===== */
  footer {
    width:100%;
    text-align:center;
    background:var(--card);
    color:var(--muted);
    padding:1rem 0;
    border-top:1px solid var(--line);
    font-size:0.9rem;
  }

  @media (max-width:600px){
    .card {
      min-height:80px;
      font-size:1.1rem;
      padding:12px;
    }
    #game { gap:10px; }
  }
</style>
</head>

<body>
  <!-- ===== Header ===== -->
  <header>
    MODERN ENGLISH AUSTRALIA
    <span>Koala Spies Sydney</span>
  </header>

  <!-- ===== Game Section ===== -->
  <main>
    <h1>Money Idioms Matching Game</h1>
    <p>Flip two cards to match each idiom with its meaning.</p>

    <div id="game"></div>
    <div id="status"></div>

    <div class="links">
      <a href="1moneydating.html" class="btn">üéß Listening</a>
      <a href="https://ieltspteaustralianexaminertutor.com/" class="btn">üè† Home</a>
    </div>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    ¬© Koala Spies Sydney ¬∑ Modern English Australia ¬∑ All Rights Reserved
  </footer>

<script>
const pairs = [
  ["Break the bank","Be very expensive"],
  ["Tighten your belt","Go on a tight budget"],
  ["Cost an arm and a leg","Extremely expensive"],
  ["In the red","Owe money / negative balance"],
  ["In the black","Have profit / positive balance"],
  ["Money doesn‚Äôt grow on trees","Money is not easy to earn"],
  ["Pay through the nose","Pay too much for something"],
  ["Rolling in money","Be very rich"],
  ["On the house","Free of charge"],
  ["Foot the bill","Pay someone else's expenses"]
];

const matchColors = [
  "#27ae60","#2980b9","#8e44ad","#f1c40f","#e67e22",
  "#16a085","#c0392b","#1abc9c","#d35400","#9b59b6"
];

let cards = pairs.flatMap(([idiom, meaning]) => [
  { text: idiom, pair: idiom },
  { text: meaning, pair: idiom }
]);
cards.sort(() => Math.random() - 0.5);

const game = document.getElementById("game");
let first = null, second = null, lock = false, matchedCount = 0;
const colorMap = {};

cards.forEach(data => {
  const div = document.createElement("div");
  div.classList.add("card");
  div.textContent = "üíµ";
  div.dataset.pair = data.pair;
  div.dataset.text = data.text;
  game.appendChild(div);

  div.addEventListener("click", () => {
    if (lock || div.classList.contains("flipped") || div.classList.contains("matched")) return;

    div.classList.add("flipped");
    div.textContent = data.text;

    if (!first) {
      first = div;
    } else {
      second = div;
      lock = true;
      setTimeout(() => {
        if (first.dataset.pair === second.dataset.pair) {
          if (!colorMap[first.dataset.pair]) {
            const used = Object.keys(colorMap).length;
            colorMap[first.dataset.pair] = matchColors[used % matchColors.length];
          }
          const c = colorMap[first.dataset.pair];
          [first, second].forEach(card => {
            card.classList.remove("flipped");
            card.classList.add("matched");
            card.style.background = c;
          });
          matchedCount++;
          if (matchedCount === pairs.length) {
            document.getElementById("status").textContent = "‚úÖ Brilliant! You matched all idioms!";
          }
        } else {
          first.classList.remove("flipped");
          second.classList.remove("flipped");
          first.textContent = "üíµ";
          second.textContent = "üíµ";
        }
        [first, second, lock] = [null, null, false];
      }, 800);
    }
  });
});
</script>
</body>
</html>
