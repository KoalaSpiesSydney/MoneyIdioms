<style>
  :root {

  body {

<body>
  <!-- ===== Branded Banner ===== -->
  <div class="topbar" role="banner">
    <div class="brand">Modern English Australia</div>

  <!-- ===== Game Section ===== -->
  <main>
    <h1> Money Idioms Matching Game</h1>
    <p>Flip two cards to match each idiom with its meaning.</p>

    <div id="game"></div>
    <div id="status"></div>

    <!-- Practice Button -->
    <div class="links">
      <a href="MoneyDating.html" class="btn">Listening</a>
       <a href="https://ieltspteaustralianexaminertutor.com/" class="btn">HOME</a>
    </div>
  </main>

<script>
const pairs = [
  ["Break the bank","Be very expensive"],
  ["Tighten your belt","Go on a tight budget"],
  ["Cost an arm and a leg","Extremely expensive"],
  ["In the red","Owe money / negative balance"],
  ["In the black","Have profit / positive balance"],
  ["Money doesnâ€™t grow on trees","Money is not easy to earn"],
  ["Pay through the nose","Pay too much for something"],
  ["Rolling in money","Be very rich"],
  ["On the house","Free of charge"],
  ["Foot the bill","Pay someone else's expenses"]
];

const matchColors = [
  "#2ecc71","#3498db","#9b59b6","#f1c40f","#e67e22",
  "#1abc9c","#e74c3c","#16a085","#f39c12","#8e44ad"
];

let cards = pairs.flatMap(([idiom, meaning]) => [
  { text: idiom, pair: idiom },
  { text: meaning, pair: idiom }
]);
cards.sort(() => Math.random() - 0.5);

const game = document.getElementById("game");
let first = null, second = null, lock = false, matchedCount = 0;
const colorMap = {};

cards.forEach(data => {
  const div = document.createElement("div");
  div.classList.add("card");
  div.textContent = "ðŸ’µ";
  div.dataset.pair = data.pair;
  div.dataset.text = data.text;
  game.appendChild(div);

  div.addEventListener("click", () => {
    if (lock || div.classList.contains("flipped") || div.classList.contains("matched")) return;

    div.classList.add("flipped");
    div.textContent = data.text;

    if (!first) {
      first = div;
    } else {
      second = div;
      lock = true;
      setTimeout(() => {
        if (first.dataset.pair === second.dataset.pair) {
          if (!colorMap[first.dataset.pair]) {
            const used = Object.keys(colorMap).length;
            colorMap[first.dataset.pair] = matchColors[used % matchColors.length];
          }
          const c = colorMap[first.dataset.pair];
          [first, second].forEach(card => {
            card.classList.remove("flipped");
            card.classList.add("matched");
            card.style.background = c;
          });
          matchedCount++;
          if (matchedCount === pairs.length) {
            document.getElementById("status").textContent = "âœ… Brilliant! You matched all idioms!";
          }
        } else {
          first.classList.remove("flipped");
          second.classList.remove("flipped");
          first.textContent = "ðŸ’µ";
          second.textContent = "";
        }
        [first, second, lock] = [null, null, false];
      }, 800);
    }
  });
});
</script>
